<html>
<head><script>function result() {
document.querySelector(".vyvid").value=eval(document.querySelector(".vyvid").value);}
function clean() {
document.querySelector(".vyvid").value="";}
function add(number) {document.querySelector(".vyvid").value=document.querySelector(".vyvid").value+number;}


</script>
<style>
#wid{width:84px;}
input[type="button"] {width:34px;height:34px;border:none;color:white;background:purple;}
#hei{height:84px;}
input[type="text"]:disabled{color:black;height:30px;width:166px;padding:10px;}







</style>

</head>
<body>
<table>
<tr>
<th colspan="4"><input type="text" class="vyvid" disabled>

</th>
</tr>
<tr>
<th colspan="2"><input type="button" value="C" onclick="clean()" id="wid">
</th>
<th><input type="button" value="/" onclick="add('/')"</th><th><input type="button" value="*" onclick="add('*')"</th>
</tr>
<tr>
<th><input type="button" value="7" onclick="add('7')"</th>
<th><input type="button" value="8" onclick="add('8')"</th>
<th><input type="button" value="9" onclick="add('9')"</th>
<th><input type="button" value="-" onclick="add('-')"</th>
</tr>
<tr>
<th><input type="button" value="4" onclick="add('4')"</th>
<th><input type="button" value="5" onclick="add('5')"</th>
<th><input type="button" value="6" onclick="add('6')"</th>
<th><input type="button" value="+" onclick="add('+')"</th>
</tr>
<tr>
<th><input type="button" value="1" onclick="add('1')"</th>
<th><input type="button" value="2" onclick="add('2')"</th>
<th><input type="button" value="3" onclick="add('3')"</th>
<th rowspan="2"><input type="button" value="=" onclick="result()" id="hei"></th>
</tr>
<th colspan="2"><input type="button" value="0" onclick="add('0')" id="wid"></th>
<th><input type="button" value="." onclick="add('.')">
</table>
</body>
<html>
