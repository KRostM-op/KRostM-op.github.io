<html>
    <head>
        <script>
            function changeText(id, text){
                let element = document.getElementById(id);
                element.textContent = text;
            }

            function changeStyle(id, style){
                let element = document.getElementById(id);
                element.classList.add(style);
            }

            function changeStyleAndText(id, style, id2, text){
                changeStyle(id, style);
                changeText(id2, text);
            }

            function changeStyle2Text(id, style, style2, id2, text){
                changeStyleAndText(id, style, id2, text)
                changeText(id2, text);
            }
        </script>

        <style>
            .kolir{
                color:red};

            .shryft{
                font-size: larger;
                font-family:comic sans ms};
        </style>
    </head>

    <body>
        <h1 align = "center" id = "zagolovok">We're learning JavaScript</h1>
        
        <p id="greetings">Good afternoon, friends</p>
        
        <input type = "button" value = "Український текст" onclick = "changeText('greetings', 'Добрий день, друзі')">
        
        <input type = "button" value = "Змінити колір" onclick = "changeStyle('zagolovok', 'kolir')">
        
        <input type = "button" value = "Змінити шрифт" onclick = "changeStyle('zagolovok', 'shryft')">

        <input type = "button" value = "Змінити шрифт і текст" onclick = "changeStyleAndText('zagolovok', 'shryft', 'greetings', 'Добрий день, друзі')">

        <input type = "button" value = "Змінити колір і текст" onclick = "changeStyleAndText('zagolovok', 'kolir', 'greetings', 'Добрий день, друзі')">

        <input type = "button" value = "Змінити колір, шрифт і текст" onclick = "changeStyle2Text('zagolovok', 'kolir', 'shryft', 'greetings', 'Добрий день, друзі')">

    </body>
</html>
