<html>
    <head>
        <script>
            function changeText(id, text){
                let element = document.getElementById(id);
                element.textContent = text;
            }

            function changeStyle(id, style){
                let element = document.getElementById(id);
                element.classList.add(style);
            }

            function changes(id, style, id2, text){
                let element1 = document.getElementById(id);
                let element2 = document.getElementById(id2);
                element1.classList.add(style);
                element2.textContent = text;
            }

        </script>

        <style>
            .kolir{
                color:red;
            }

            .shryft{
                font-family:comic sans ms;
            }

            .kolir_shryft{
                color:red;
                font-family:comic sans ms;
            }
        </style>
    </head>

    <body>
        <h1 align = "center" id = "zagolovok">We're learning JavaScript</h1>
        
        <p id="greetings">Good afternoon, friends</p>
        
        <input type = "button" value = "Український текст" onclick = "changeText('greetings', 'Добрий день, друзі')">
        
        <input type = "button" value = "Змінити колір" onclick = "changeStyle('zagolovok', 'kolir')">
        
        <input type = "button" value = "Змінити шрифт" onclick = "changeStyle('zagolovok', 'kolir_shryft', 'Добрий день, друзі')">

        <input type = "button" value = "Змінити шрифт і текст" onclick = "changeStyle('zagolovok', 'shryft'); changeText('greetings', 'Добрий день, друзі')">

        <input type = "button" value = "Змінити колір і текст" onclick = "changeStyle('zagolovok', 'kolir'); changeText('greetings', 'Добрий день, друзі')">

        <input type = "button" value = "Змінити колір і шрифт" onclick = "changeStyle('zagolovok', 'kolir'); changeStyle('zagolovok', 'shryft')">

        <input type = "button" value = "Змінити все" onclick = "changes('zagolovok', 'kolir_shryft', 'greetings', 'Добрий день, друзі')">

    </body>
</html>
