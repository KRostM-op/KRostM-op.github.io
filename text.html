<html>
    <head>
        <script>
            function changeText(id, text){
                let element = document.getElementById(id);
                    element.textContent == text;
                /*let element = document.getElementById(id2);
                    element.textContent=text2;
                */
            }

            function changeStyle(id,style){
                let element = document.getElementById(id);
                element.classList.add(style);
            }
        </script>

        <style>
            .kolir{color:red}
            .shryft{font-family:Comic Sans MS}
        </style>
    </head>

    <body>
        <h1 align = "center" id="zagolovok">We're learning JavaScript</h1>
        
        <p id="greetings">Good afternoon, friends</p>
        
        <input type = "button" value = "Український текст" onclick = "changeText('greetings','Добрий день, друзі')">
        
        <input type = "button" value = "Змінити колір" onclick = "changeStyle('zagolovok','kolir')">
        
        <input type = "button" value = "Змінити шрифт" onclick = "changeStyle('zagolovok','shryft')">
        
        <input type = "button" value = "Змінити текст і шрифт" onclick = "changeText('geetings','kolir'); changeStyle('zagolovok','shryft')">
    </body>
</html>
